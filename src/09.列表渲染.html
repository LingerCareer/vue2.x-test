<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据与方法-$watch</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		<div id="app" >
			
		</div>
		<template id="mynpc">
			<div>
				<div v-for="(item,index) in items">
					{{item}}
					<p>{{index+1}}</p>
					<p>谐音tdd：{{item.name}}</p>
					<p>谐音zc：{{item.msg}}</p>
				</div>
				<div v-for="(item,index) of items">
					{{item}}
					<p>{{index+1}}</p>
					<p>谐音tdd：{{item.name}}</p>
					<p>谐音zc：{{item.msg}}</p>
				</div>
				<div>
					<p v-for="(value,key,index) in object">
						<a>{{key}}</a>:
						<span>{{value}}</span>
					</p>
					<!-- <p v-for="(value,key,index) of object">
						<h1>{{index}}</h1>
						<a>{{key}}</a>
						<span>{{value}}</span>
					</p> -->
				</div>

			</div>
		</template>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				template:'#mynpc',
				data(){
					return{
						items:[
							{
								name:'挺大的',
								msg:'正常'
							},
							{
								name:'听得到',
								msg:'郑州'
							},{
								name:'听得懂',
								msg:'增长'
							}
						],
						object:{
							name:'挺大的',
							msg:'正常'
						}
					}
				},
			})
		</script>
	</body>
</html>
