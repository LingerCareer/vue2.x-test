<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据与方法-$watch</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>

		<div id="app" >
			
		</div>
		<template id="mynpc">
			<div>
				<button v-on:click="warn('Form cannot be submitted yet.', $event)">
				  Submit
				</button>
			</div>
		</template>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				template:'#mynpc',
				data(){
					return{
					}
				},
				methods:{
					warn(a,event){
						alert(a);
						
						console.log(event);
						 // 现在我们可以访问原生事件对象
						if (event) {
						  event.preventDefault()
						}
					}
				}
			})
		</script>
	</body>
</html>
