<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据与方法-$watch</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
		<style>
			.active{
				font-size:20px;color:red
			}
			.test{
				font-size:30px;color:blue
			}
		</style>
	</head>
	<body>
		<div id="app" >
		</div>
		<template id="template">
			<div>
				<div v-if="type=='userName'">
					userName
					<input type="text" placeholder="userName" key="type"/>
				</div>
				<div v-else>
					Email
					<input type="text" placeholder="Email" key="type"/>
				</div>
				<button @click="changeType">相同key切换登录方式</button>
				</br></br></br></br></br>
				<div v-if="type1=='userName'">
					userName
					<input type="text" placeholder="userName" key="userName"/>
				</div>
				<div v-else>
					Email
					<input type="text" placeholder="Email" key="Email"/>
				</div>
				<button @click="changeType1">不同key切换登录方式</button>
			</div>
		</template>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				template:'#template',
				data(){
					return {
						type:'userName',
						type1:'userName'
					}
				},
				methods:{
					changeType(){
						this.type = this.type == 'userName'? 'Email':'userName'
					},
					changeType1(){
						this.type1 = this.type1 == 'userName'? 'Email':'userName'
					}
				}
				
			})
		</script>
	</body>
</html>
