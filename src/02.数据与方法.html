<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据与方法</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		如果需要响应式的，需要在new Vue的时候提前声明变量。
		Object.freeze在new Vue声明前先执行
		<div id="app">{{a}}</div>
		<script type="text/javascript">
			var data = {a:1};
			// Object.freeze(data);
			var vm = new Vue({
				el:'#app',
				data:data
			});
			
			
			setTimeout(function(){
				data.a = 2
				setTimeout(function(){
					vm.a = 3
					setTimeout(function(){
						vm.$data.a = 4
						
						setTimeout(function(){
							vm.$data.a = 5
						},2000);
					},2000);
				},2000);
			},2000);
		</script>
	</body>
</html>
