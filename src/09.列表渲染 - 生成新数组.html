<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据与方法-$watch</title>
		<script type="text/javascript" src="js/vue.min.js"></script>
	</head>
	<body>
		我们想要显示一个数组经过过滤或排序后的版本，而不实际变更或重置原始数据。在这种情况下，可以创建一个计算属性，来返回过滤或排序后的数组。
		<div id="app" >
			
		</div>
		<template id="mynpc">
			<div>
				<div v-for="(item,index) in items">
					{{item}}
					<p>{{index+1}}</p>
					<p>谐音tdd：{{item.name}}</p>
					<p>谐音zc：{{item.msg}}</p>
				</div>
				<button @click="filterFn">filter过滤数组中name有"听"</button>
				<button @click="sliceFn">slice从数组中第2个生成新数组</button>
				<button @click="concatFn">concat连接两个数组</button>

			</div>
		</template>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				template:'#mynpc',
				data(){
					return{
						items:[
							{
								name:'挺大的',
								msg:'正常'
							},
							{
								name:'听得到',
								msg:'郑州'
							},{
								name:'听得懂',
								msg:'增长'
							}
						],
						length:''
					}
				},
				mounted(){
					this.length = this.items.length;
				},
				methods:{
					filterFn(){
						this.items =this.items.filter(function(item){
							return item.name.match('听');
						})
					},
					sliceFn(){
						this.items =this.items.slice(1);
					},
					concatFn(){
						this.items =this.items.concat(this.items)
					},
				}
			})
		</script>
	</body>
</html>
